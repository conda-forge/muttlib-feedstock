{% set name = "muttlib" %}
{% set version = "1.4.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/muttlib-{{ version }}.tar.gz
  sha256: cb2172a3123ed9d5d0ea6709cb18f76fd85fd75198f67d6f78ed1b144b166680

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - deprecated
    - ipython
    - jinja2
    - jinjasql
    - matplotlib-base
    - numpy <2.0,>=1.20.0
    - pandas >=1.0.0
    - progressbar2
    - python >=3.6
    - pyyaml
    - scikit-learn
    - scipy
    - sqlalchemy <1.4.0,>=1.3.0

test:
  imports:
    - muttlib
    - muttlib.dbconn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MuttData/muttlib
  summary: Collection of helper modules by Mutt Data.
  doc_url: https://mutt_data.gitlab.io/muttlib/
  license: MIT
  license_file: LICENCE

extra:
  recipe-maintainers:
    - thewchan
